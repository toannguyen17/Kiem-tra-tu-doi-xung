<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kiểm tra từ đối xứng</title>
</head>
<body>
<p>[*Bài tập] Kiểm tra từ đối xứng</p>
<button onclick="checkText()">Kiểm tra</button>
<script type="text/javascript">
	function checkText() {
		let enterText = prompt('Nhập 1 từ:');
		if (enterText.length < 2) {
			alert('Từ tối thiểu 2 ký tự.');
		}else{
			if (enterText[0] === enterText[enterText.length-1]) {
				if (enterText.length === 2) {
					alert(enterText + ' là từ đối xứng.');
				}else{
					let newString = '';
					for (let i = enterText.length-1; i >= 0; i--) {
						newString += enterText[i];
					}
					if (newString == enterText) {
						alert(enterText + ' là từ đối xứng.');
					}else{
						alert(enterText + ' không phải từ đối xứng.');
					}
				}
			}else{
				alert(enterText + ' không phải từ đối xứng.');
			}
		}
	}
</script>
</body>
</html>
